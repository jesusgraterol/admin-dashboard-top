<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Charset -->
    <meta charset="UTF-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0369a1">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="stylesheets/app.css">

</head>
<body>
    
    <!-- App Container -->
    <div class="app-container">

        <!-- Sidebar -->
        <aside>

            <!-- Header -->
            <header><span class="md-icon md-48">dashboard</span> <p>Dashboard</p></header>

            <!-- Main Items-->
            <ul>
                <li><a href="#"><span class="md-icon">home</span> Home</a></li>
                <li><a href="#"><span class="md-icon">account_circle</span> Profile</a></li>
                <li><a href="#"><span class="md-icon">chat</span> Messages</a></li>
                <li><a href="#"><span class="md-icon">history</span> History</a></li>
                <li><a href="#"><span class="md-icon">format_list_bulleted</span> Tasks</a></li>
                <li><a href="#"><span class="md-icon">groups</span> Communities</a></li>
            </ul>


            <!-- Secondary Items-->
            <ul>
                <li><a href="#"><span class="md-icon">settings</span> Settings</a></li>
                <li><a href="#"><span class="md-icon">support_agent</span> Support</a></li>
                <li><a href="#"><span class="md-icon">security</span> Privacy</a></li>
            </ul>

        </aside>


        <!-- Content Container -->
        <div class="content-container">

            <!-- Header-->
            <header>

                <!-- Top Bar -->
                <div class="top-bar">
                    
                    <!-- Search Box -->
                    <div class="search-box">
                        <label for="search_input">
                            <span class="md-icon">search</span>
                            <input id="search_input" type="search">
                        </label>
                    </div>

                    <!-- Profile Box -->
                    <div class="profile-box">
                        <span class="md-icon">notifications_active</span>
                        <img src="assets/img/avatars/male_01.png" alt="User Avatar">
                        <p>Morgan Oakley</p>
                    </div>

                </div>


                <!-- User Actions -->
                <div class="user-actions">

                    <!-- Avatar -->
                    <img src="assets/img/avatars/male_01.png" alt="User Avatar">

                    <!-- User Greeting -->
                    <div class="user-greeting">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>

                    <!-- User Action Buttons -->
                    <div class="user-action-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                    
                </div>

            </header>

        </div>

    </div>

</body>
</html>
